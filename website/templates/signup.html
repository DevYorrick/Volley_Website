{% load static %}
<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'website/css/style.css' %}" type="text/css">
	<title> Monday</title>
	<link rel="stylesheet" type="text/css" href="{% static 'website/css/mobile.css' %}">
	<script src="{% static 'website/js/mobile.js' %}" type="text/javascript"></script>
	<link rel="icon" type="image/x-icon" href="{% static 'website/images/favicon.ico.png' %}">
</head>
<body>
	<div id="page">
		<div id="header">
			<div id="navigation">
				<span id="mobile-navigation">&nbsp;</span>
				<a href="home" class="logo"><img src="{% static 'website/images/logo.png' %}" alt=""></a>
				<ul id="menu">
					<li>
						<a href="home">Home</a>
					</li>
					<li>
						<a href="about">About</a>
					</li>
					<li>
						<a href="volleyball">Volleyball</a>
						<ul>
							<li>
								<a href="wednesday">Wednesday</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="attendance">Attendance list</a>
						<ul>
							<li>
								<a href="monday">Monday</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="contact">Contact</a>
					</li>
				</ul>
			</div>
		</div>
		<div id="body">
			{% for message in messages %}
			<div class="alert alert-{{ message.tags}} alert-dismissable fade show" role="alert">
				<strong>Message:</strong> {{ message}}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			{% endfor %}
			<form action="/signup" method="post">
			{% csrf_token %}
				<label for="">Username</label>
				<input type="text" id="username" name="username" placeholder="Create a username (only letters)" required>
				<br>
				<label for="">First name</label>
				<input type="text" id="fname" name="fname" placeholder="Enter first name" required>
				<br>
				<label for="">Last name</label>
				<input type="text" id="lname" name="lname" placeholder="Enter last name" required>
				<br>
				<label for="">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter email adress" required>
				<br>
				<label for="">Password</label>
				<input type="password" id="password" name="password" placeholder="Create a password" required>
				<br>
				<label for="">Password confirmation</label>
				<input type="password" id="password2" name="password2" placeholder="Confirm the password" required>
				<br>
				<button type="submit">Sign Up</button>
			</form>
			
		</div>
		<div id="footer">
			<div>
				<div class="connect">
					<a href="http://freewebsitetemplates.com/go/twitter/" class="twitter">twitter</a>
					<a href="http://freewebsitetemplates.com/go/facebook/" class="facebook">facebook</a>
					<a href="http://freewebsitetemplates.com/go/googleplus/" class="googleplus">googleplus</a>
					<a href="http://pinterest.com/fwtemplates/" class="pinterest">pinterest</a>
				</div>
				<p>&copy; Made by Yorrick Reuser</p>
			</div>
		</div>
	</div>
</body>
</html>
