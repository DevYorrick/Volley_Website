{% extends 'base.html' %}
{% block title %} Select which day {% endblock %}
{% block content %}
{% load static %}
			{% for message in messages %}
			<div class="alert alert-{{ message.tags}} alert-dismissable fade show" role="alert">
				<strong>Message:</strong> {{ message}}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			{% endfor %}
			<h3>Log in</h3>
			<form action="/login" method="post">
			{% csrf_token %}
				<label for="">Username</label>
				<input type="text" id="username" name="username" placeholder="Enter your username (only letters)" required>
				<br>
				<label for="">Password</label>
				<input type="password" id="password" name="password" placeholder="Enter your password" required>
				<br>
				<button type="submit">Login</button>
			</form>
{% endblock %}
